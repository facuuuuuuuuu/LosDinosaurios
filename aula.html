<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escena Aula</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>

    <header>
        <h1>Seleccione un Plano</h1>
    </header>

    <div class="button-container">
        <label>
            <input type="checkbox" class="check" data-plano="plano1">
            <span>Plano 1</span>
        </label>
        <label>
            <input type="checkbox" class="check" data-plano="plano2">
            <span>Plano 2</span>
        </label>
        
    </div>

    <script src="button.js"></script>
</body>
</html>
